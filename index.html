    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    .pointer {
      cursor: pointer;

<body class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div
    class="card shadow p-4"
    style="width: 350px; max-width: 90vw"
  >
    <h2 class="text-center mb-4" id="formTitle">Login</h2>

    <form id="authForm" novalidate>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input
          type="email"
          id="emailInput"
          class="form-control"
          placeholder="email@exemplo.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Senha</label>
        <input
          type="password"
          id="passwordInput"
          class="form-control"
          placeholder="Senha"
          required
          minlength="6"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" id="submitBtn" class="btn btn-primary">
          Entrar
        </button>
        <span id="toggleForm" class="text-primary pointer">Criar conta</span>
      </div>
    </form>

    <div id="messageBox" class="mt-3 text-center"></div>

    <div id="version">v1.1</div>
  </div>

  <!-- Modal de erro -->
  <div
    class="modal fade"
    id="errorModal"
    tabindex="-1"
    aria-labelledby="errorModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Erro</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body" id="errorModalBody"></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

    let isLogin = true;

    function showError(message) {
      errorModalBody.textContent = message;

    }

    function showMessage(message, success = true) {
      messageBox.textContent = message;
      messageBox.style.color = success ? "green" : "red";
    }

    function clearMessages() {
      messageBox.textContent = "";
    }

    function validateInputs(email, password) {
      if (!email) {
        showError("Por favor, insira seu email.");
        return false;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError("Por favor, insira um email válido.");
        return false;
      }
      if (!password || password.length < 6) {
        showError("Senha deve ter pelo menos 6 caracteres.");
        return false;
      }
      return true;
    }

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      clearMessages();
      if (isLogin) {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Entrar";
        toggleForm.textContent = "Criar conta";
      } else {
        formTitle.textContent = "Cadastro";
        submitBtn.textContent = "Cadastrar";
        toggleForm.textContent = "Voltar ao login";
      }
      authForm.reset();
    });
